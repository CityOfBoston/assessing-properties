# Personal Exemption Form Field Configuration
# This file maps property data fields to PDF form locations
# Mode can be either "field_index" (for fillable fields) or "bounding_box" (for positioning text)
# Note: Coordinates use top-left as origin (0,0). Barcode is automatically placed centered at top.

fields:
  # Parcel ID - adjust index/coordinates based on actual PDF structure
  parcel_id:
    mode: bounding_box
    x: 170
    y: 175
    width: 280
    height: 10
    auto_size_font: true
    max_font_size: 12
    min_font_size: 8

  # Owner name - adjust as needed
  owner:
    mode: field_index
    index: 0

  # Property address
  address:
    mode: field_index
    index: 2

  # Assessed value
  property_type_code:
    mode: bounding_box
    x: 170
    y: 220
    width: 44
    height: 20
    auto_size_font: true
    max_font_size: 12
    min_font_size: 8

